<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<header>
    <div class="container mt-5">
        <div class="row">
            <div class="col col-md-8 offset-md-2">
                <h1 class="h3 text-uppercase text-center mb-3 text-warning">-=[ Gatty torrents ]=-</h1>
                <h2 class="h6 text-uppercase my-3 text-center text-success">Desarrollado con <i
                        class="bi bi-heart-fill text-danger"></i> por Isidro Gonzalez</h2>
                <form action="/" method="get" class="d-flex">
                    <input class="form-control me-2 p-3 text-center text-uppercase" type="text" name="search"
                           placeholder="Escribe el titulo de una pelicula y presiona enter...">
                </form>
            </div>
        </div>
    </div>
</header>

<div class="container my-5">
    <div class="row">
        {% for movie in movies %}
            <div class="col-md-8 offset-md-2 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-truncate text-primary-emphasis mb-3 fs-4 text-uppercase">{{ movie.title }} | Latino</h5>
                        <div class="d-flex justify-content-between mb-3 bg-black p-2">
                            <span class="p-2 bg-danger rounded-1 text-white">{{ movie.category }}</span>
                            <span class="p-2 bg-warning rounded-1 text-dark"><i
                                    class="bi bi-sd-card"></i> {{ movie.size }}</span>
                            <span class="p-2 bg-secondary rounded-1 text-white"><i
                                    class="bi bi-arrow-down"></i> {{ movie.seeds }}</span>
                            <span class="p-2 bg-light rounded-1 text-dark"><i
                                    class="bi bi-arrow-up"></i> {{ movie.leecher }}</span>
                            <span class="p-2 bg-light rounded-1 text-dark"><i
                                    class="bi bi-calendar-event"></i> {{ movie.date }}</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="bg-primary rounded-1 text-white"><a href="{{ movie.torrent }}"
                                                                             class="text-decoration-none text-white p-3 d-block fs-4"><i
                                    class="bi bi-arrow-bar-down"></i></a></span>
                            <span class="bg-success rounded-1 text-white"><a href="{{ movie.magnet }}"
                                                                             class="text-decoration-none text-white p-3 d-block fs-4"><i
                                    class="bi bi-magnet"></i></a></span>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

</body>
</html>
